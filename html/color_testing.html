    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-9ndCyUa3Y5Ce3Nv2eihI9QfY6UYRZ0pC6V+nEEAm1B/tkFEYJHo4uJFqB26zh4jc" crossorigin="anonymous"></script>

    <!-- Color Testing Section -->
    <div class="container mt-5">
        <h1 class="text-center">Test Colors</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <div id="colorBox1" class="color-box bg-light"></div>
            </div>
            <div class="col-md-6">
                <div id="colorBox2" class="color-box bg-light"></div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 text-center">
                <div class="btn-group" role="group" aria-label="Color Palette" style="width: 900px; height: 40px;">
                    <!-- Color Palette Buttons -->
                    <button class="btn btn-outline-primary color-button" data-color="#DD4132" style="background-color: #DD4132;"></button>
                    <button class="btn btn-outline-primary color-button" data-color="#9E1030" style="background-color: #9E1030;"></button>
                    <button class="btn btn-outline-primary color-button" data-color="#FE840E" style="background-color: #FE840E;"></button>
                    <button class="btn btn-outline-primary color-button" data-color="#FF6F61" style="background-color: #FF6F61;"></button>
                    <button class="btn btn-outline-primary color-button" data-color="#C62168" style="background-color: #C62168;"></button>
                    <button class="btn btn-outline-primary color-button" data-color="#8D9440" style="background-color: #8D9440;"></button>
                    <button class="btn btn-outline-primary color-button" data-color="#FFD662" style="background-color: #FFD662;"></button>
                    <button class="btn btn-outline-primary color-button" data-color="#00539C" style="background-color: #00539C;"></button>
                    <button class="btn btn-outline-primary color-button" data-color="#755139" style="background-color: #755139;"></button>
                    <button class="btn btn-outline-primary color-button" data-color="#D69C2F" style="background-color: #D69C2F;"></button>
                    <button class="btn btn-outline-primary color-button" data-color="#616247" style="background-color: #616247;"></button>
                    <button class="btn btn-outline-primary color-button" data-color="#E8B5CE" style="background-color: #E8B5CE;"></button>
                    <button class="btn btn-outline-primary color-button" data-color="#D2C29D" style="background-color: #D2C29D;"></button>
                    <button class="btn btn-outline-primary color-button" data-color="#343148" style="background-color: #343148;"></button>
                    <button class="btn btn-outline-primary color-button" data-color="#F0EAD6" style="background-color: #F0EAD6;"></button>
                    <button class="btn btn-outline-primary color-button" data-color="#615550" style="background-color: #615550;"></button>
                </div>
                <div class="mt-4">
                    <button id="clearColors" class="btn btn-danger">Clear Colors</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            let selectedBox = null;

            $('.color-box').click(function() {
                selectedBox = $(this);
                $('.color-box').removeClass('border border-primary');
                selectedBox.addClass('border border-primary');
            });

            $('.color-button').click(function() {
                if (selectedBox) {
                    let color = $(this).data('color');
                    selectedBox.css('background-color', color);
                }
            });

            $('#clearColors').click(function() {
                $('.color-box').css('background-color', '#f8f9fa');
                $('.color-box').removeClass('border border-primary');
                selectedBox = null;
            });
        });
    </script>
</body>
